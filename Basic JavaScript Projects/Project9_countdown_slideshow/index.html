<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" type="text/css" href="./CSS/CSS_File.css">
    </head>
    <body>
        <!--Countdown-->
        <p>How many hours would you like to set the alarm for?</p>
        <input id="hours" value="" />
        <button onclick="countdown()">Click Here!</button>
        <p id="timer"></p>

        <!--slideshow container-->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Img/cactus1.jpg" alt="Pink">
                <div class="text">Good Luck</div>
            </div> 

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Img/cactus2.jpg" alt="Vibrant">
                <div class="text">Good Luck</div>
            </div> 

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Img/cacts3.jpg" alt="Desert">
                <div class="text">Good Luck</div>
            </div>
            
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <p id="mySlides"></p>

        <script src="JS/main.js"></script>
    </body>
</html>
